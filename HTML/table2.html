<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>

        table,tr,td,th{

            border: 1px solid;
        }
    </style>
</head>
<body>
    
        <table>
            <colgroup>
                <col span="3" style="background-color: aqua;">
            </colgroup>
            <tr>
                <th colspan="2">Month</th>
                <th>Amount</th>
            </tr>

            <tr>
                <td rowspan="2">jan</td>
                <td rowspan="2" colspan="2">1000</td>
            </tr>

            <tr>
                <td>feb</td>
                <td>2000</td>
            </tr>


        </table>

</body>
</html>
